{% extends 'master.html' %}
{% load static %}
{% block content %}

<div class="container text-left py-5">
    <div class="py-3 heading">
        <h1>Send passphrase to user's phone </h1>
        <p>Please click the <strong>Send Passphrase</strong> button to send the following message to the phone number
            <strong>{{phone}}</strong> on file for the user with CWID <strong>{{cwid}}</strong>
        </p>
        <h2>Message:</h2>
        <pre>{{message}}</pre>

        <div class="text-center m-2">
            <a href="{% url 'web:send-passphrase' %}?phone={{phone}}&passphrase={{passphrase}}&cwid={{cwid}}&verify_attempt_id={{verify_attempt_id}}"
                class="btn btn-lg btn-success">Send Passphrase</a>
        </div>
    </div>
</div>


{% endblock %}
